<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .modal-content {
            width: 380px;
            height: 480px;
            background-color: transparent !important;
            box-shadow: none !important;
            border: 0 !important;
        }
        .modal-body {
            background: radial-gradient(ellipse at center,#5170ad 0,#355493 100%);
            border: 1px solid #2d416d;
            box-shadow: 0 1px #5670a4 inset, 0 0 10px 5px rgba(0,0,0,.1);
            border-radius: 5px;
            width: 380px;
            height: 480px;
            margin: 60px auto;
            padding: 50px 30px 0 30px !important;
            text-align: center;
            margin-left: 50%;
            transform: translateX(-25%);
        }
        .modal-body h1 {
                margin: 0 0 50px 0;
            padding: 0;
            font-weight: 700;
            font-size: 26px;
            color: #fff;
        }
        .login-form input[name=username], .login-form input[name=password] {
            width: 100%;
            border: 1px solid #314d89;
            margin-right: 110px;
            outline: 0;
            padding: 12px 20px;
            font-weight: 400;
            font-family: Lato,sans-serif;
            cursor: pointer;
        }
        .login-form input[name=username] {
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            padding-bottom: 13px;
            box-shadow: 0 -1px 0 #e0e0e0 inset, 0 1px 2px rgba(0,0,0,.23) inset;
        }
        .login-form input[name=password] {
            border-top: none;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 -1px 2px rgba(0,0,0,.23) inset, 0 1px 2px rgba(255,255,255,.1);
        }
        #btnSubmit {
            font-family: Lato,sans-serif;
            font-weight: 400;
            background: linear-gradient(to bottom,#e0e0e0 0,#cecece 100%);
            display: block;
            margin: 20px auto 0 auto;
            width: 100%;
            border: none;
            border-radius: 3px;
            padding: 8px;
            font-size: 17px;
            color: #636363;
            text-shadow: 0 1px 0 rgba(255,255,255,.45);
            font-weight: 700;
            box-shadow: 0 1px 3px 1px rgba(0,0,0,.17), 0 1px 0 rgba(255,255,255,.36) inset;
        }
        .login-form-wrap h5>a {
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }
        .mt-10 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 992px) {
            .modal-content {
                box-shadow: none !important;
            }
            .modal-dialog, .modal-content, .modal-body, label {
                width: 100% !important;
            }
            .modal-body { 
                margin-left: 0;
                transform: translateX(0);
                height: 750px;
            }
            .facebook_logo {
                font-size: 60px !important;
                margin: 50px 0 !important;
            }
            .login-form-wrap, #btnSubmit {
                font-size: 40px !important;
            }
            .forgotpass {
                font-size: 30px !important;
            }
            .title {
                font-size: 60px !important;
            }
            .forgotpass_h5 {
                margin-top: 50px;
            }
        }
        
    </style>
</head>
